<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRAZY DE TOI</title>

<link rel="stylesheet" href="style.css">

<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>

<section class="hero">

    <h1 class="title">CRAZY DE TOI ❤️</h1>
    <p class="question">MARIE, VEUX TU ÊTRE MA VALENTINE ? 💕</p>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">OUI 💖</button>
        <button class="no" onmouseover="moveButton()">NON 😅</button>
    </div>

</section>

<section class="message hidden" id="message">
    <h2>JE T’AIME MARIE 😍❤️</h2>
    <p>Tu es la meilleure chose qui me soit arrivée 💕</p>
</section>

<script src="script.js"></script>

</body>
</html>
